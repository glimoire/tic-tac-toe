<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Ye Olde Tic Tac Toe</title>
</head>
<body>
    <header>
        <section>
            <div id="old-sign">
                <img src="../tic-tac-toe/images/ye olde tic tac toe.png">
            </div>
        </section>
    </header>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="victory-screen" id="victoryMessage">
        <div data-victory-message-text></div>
        <button id="resetButton">Play Another Round</button>
    </div>
</body>
</html>
