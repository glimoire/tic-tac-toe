<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/header_sign.png">
    <script src="assets/js/script.js" defer></script>
    <title>Ye Olde Tic Tac Toe</title>
</head>
<body>
    <header>
        <!-- Header image -->
            <div id="sign-div">
                <img id="old-sign" src="assets/images/header_sign.png" alt="A worn wooden sign with 'Ye Olde Tic Tac Toe' painted on it">
            </div>
    </header>
    <!-- Game Board -->
    <main class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </main>
    <!-- Victory/Draw screen and reset button-->
    <div class="victory-screen" id="victoryMessage">
        <div data-victory-message-text></div>
        <button id="resetButton">Play Another Round</button>
    </div>
</body>
</html>
